<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>skratchpad - minimalist privacy-first editor</title>
    <meta name="description" content="minimalist privacy-first editor for use as a scratchpad">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="Skratchpad">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sKratchpad.xyz">

    <style type="text/css" media="screen">

      body {
        font-family:Arial, Helvetica, sans-serif;
        padding: 1em;
        text-align: left;
      }
      article.editor {
        margin: 2em;
        padding: 1em;
      }

      @media (width <= 80em) {
        article.editor {
          margin: 1em;
          padding: 1em;
        }
      }

      [data-placeholder]:empty:before{
        content: attr(data-placeholder);
        font-style: italic;
      }
    </style>

  </head>

  <body onload="document.getElementsByTagName('article')[0].focus({ focusVisible: true })"> 

    <nav class="top">
      <a href="https://github.com/lucasgonze/planck-scratchpad">sKratchpad</a>
    </nav>

    <article 
      class="editor" 
      contenteditable 
      data-placeholder="Edit this placeholder"
      ></article>

  </body>

</html>
