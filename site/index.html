<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>sQratch - private notepad</title>
    <meta name="description" content="minimalist privacy-first editor for use as a scratchpad">

    <!--To ensure proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:title" content="sQratch">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sQratch.us">

    <link href="/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style type="text/css" media="screen">

      body {
        padding: 1em;
        text-align: left;
      }
      article.editor, article.sans-serif, article.serif, article.monospace {
	margin-top: 10px;
        margin-right: 0;
        margin-bottom: 7px;
        padding: 1em;
        padding-right: 0;
      }
      p#counter {
        text-align: right;
      }

      article.editor {
        box-shadow: 2px 2px;
        border: 1px solid black;
        outline: none;
      }

      [data-placeholder]:empty:before{
        content: attr(data-placeholder);
        font-style: italic;
      }

      *.sans-serif { font-family: sans-serif; }
      *.serif { font-family: serif; }
      *.monospace { font-family: monospace; }
    </style>

    <script type="text/javascript">
      window.addEventListener("load", (event) => {

        el = document.getElementsByTagName('article')[0];

        // character counter
        el.addEventListener("input", (event) => {
          len = el.innerText.trim().length;
          document.getElementById("counter").innerText = len;
        });

        document.querySelector('#buttons').addEventListener("click",
          function handler(event){
            font = event.target.dataset.font;
            if( font == "sans-serif" || font == "serif" || font == "monospace" ){
              article = document.querySelector('#mcguffin');
              article.classList.remove("sans-serif");
              article.classList.remove("serif");
              article.classList.remove("monospace");
              article.classList.add(font);
            }
          }
        )

      });
    </script>

  </head>

  <body>

    <div class="container-lg"><!-- top container, just under body -->


      <nav>
	sQratch<a style="text-decoration:none" href="https://github.com/lucasgonze/sqratch">*</a> 
	<p id="tagline" class="text-muted"><small>Private distraction-free notepad</small></p>
	</nav>

      <!-- editor -->
      <div class="container">

        <div class="text-end" id="buttons">
          <div class="btn-group" role="group" aria-label="Basic outlined example">
            <button type="button" class="btn btn-outline-primary sans-serif" data-font="sans-serif">Aa</button>
            <button type="button" class="btn btn-outline-primary serif" data-font="serif">Aa</button>
            <button type="button" class="btn btn-outline-primary monospace" data-font="monospace">Aa</button>
          </div>
      </div>

        <article
          class="editor"
          contenteditable
          data-placeholder="Write here"
          id="mcguffin"
          autofocus
          ></article>
          <p id="counter"></p>
        </div><!-- article container -->


        <!-- Bottom container, just above /body -->
      </div>

      <script src="/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
