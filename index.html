<!doctype html>
<html class="no-js" lang="en">
<!-- 
  A scratchpad with no features, no load time, no tracking, no saves, no hosting. 

  To host it yourself:
  git clone https://github.com/lucasgonze/planck-scale-editor
-->
<head>
  <meta charset="utf-8">
  <title>Planck Scratchpad</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- readability via hello-css open-source project -->
	<link rel="stylesheet" href="hello-css/base.css">
	<link rel="stylesheet" href="hello-css/aside.css">
	<link rel="stylesheet" href="hello-css/blockquote.css">
	<link rel="stylesheet" href="hello-css/permalink.css">
	<link rel="stylesheet" href="hello-css/postscript.css">

  <meta name="theme-color" content="#fafafa">

  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        padding: 1em;
        border: 1px dotted gray;
    }

    article.page {
      margin-top: 2em;
      height: 30em
    }
  </style>

</head>

<body>

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <article class="page">
      <textarea id="editor" autofocus></textarea>
  </article>

  <footer class="right">
    <a href="https://github.com/lucasgonze/planck-scale-editor">planck</a> scratchpad
  </footer>

</body>

</html>
